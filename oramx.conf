####################  OraMX Configuration file   #####################

# Set database type

DATABASE_TYPE TABLE

# Set the target database address
HOST 127.0.0.1

# Set the target database port (leave blank for default)
PORT 1521

# Set Database
DATABASE orcl

# User name for the database
USER tom

# PASSWORD for the above user name
PASSWORD password

# Set the schema name
SCHEMA_NAME public

# Type of object you wish to execute

OBJECT NULL

# Trace all to stderr (on -> 1, off -> 0)
DEBUG 1


# Meta configurations

LOCATION $SAS1

BLOCKSIZE 32768

MAXEXTENTS 200

PARAM1 4896

PARAM2 4896